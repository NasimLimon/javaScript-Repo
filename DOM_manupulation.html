<!DOCTYPE html>
<html>

<head>
    <script>
        function myfunction() { <!--also used function into the body-->
            document.getElementById("demo").innerHTML = "paragraph changed";
        }
    </script>
</head>

<body>

    <h2>What Can JavaScript Do?</h2>

    <p>JavaScript can change HTML attribute values.</p>

    <p>In this case JavaScript changes the value of the src (source) attribute of an image.</p>

    <button onclick="document.getElementById('myImage').src='on.gif'">Turn on the light</button>

    <img id="myImage" src="off.gif" style="width:100px">

    <button onclick="document.getElementById('myImage').src='off.gif'">Turn off the light</button>
    <h2> script concept </h2>
    <p id="demo"></p>

    <script>
        document.getElementById("demo").innerHTML = "my first javascript";
    </script>

    <button type="button" onclick="myfunction()">Try it</button>
    <p>
        <script>
            document.write(5 + 6);
            console.log(5 + 6);
        </script>

    </p>
    <p id="jj"></p>
    <script>
        let x = 5;
        let y = 6;
        let sum = x + y;

        document.getElementById("jj").innerHTML = "The sum is " + sum;
    </script>
</body>

</html>
